services:
  - type: web
    name: youtube-blog-generator
    env: docker
    plan: free
    buildCommand: docker build -t youtube-blog-gen .
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 app:app
    envVars:
      - key: PORT
        value: 5001
      - key: PYTHONUNBUFFERED
        value: 1
      - key: CUSTOM_API_URL
        sync: false
      - key: CUSTOM_API_KEY
        sync: false
      - key: CUSTOM_API_MODEL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
